<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>noflo-three in browser</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <style type="text/css">
      #fixtures {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixtures"></div>
    <script src="../browser/noflo-three.js"></script>
    <script src="http://chaijs.com/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="./AmbientLight.js"></script>
    <script src="./BoxGeometry.js"></script>
    <script src="./CircleGeometry.js"></script>
    <script src="./CylinderGeometry.js"></script>
    <script src="./DirectionalLight.js"></script>
    <script src="./JSONLoader.js"></script>
    <script src="./MeshBasicMaterial.js"></script>
    <script src="./LineBasicMaterial.js"></script>
    <script src="./OrthographicCamera.js"></script>
    <script src="./PerspectiveCamera.js"></script>
    <script src="./PlaneGeometry.js"></script>
    <script src="./SphereGeometry.js"></script>
    <script src="./TextGeometry.js"></script>
    <script src="./Vector3.js"></script>
    <script src="./WebGLRenderer.js"></script>
    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        var runner = mocha.run();
        runner.on('end', function(){
          window.mochaResults = runner.stats;
        });
      }
    </script>
  </body>
</html>
